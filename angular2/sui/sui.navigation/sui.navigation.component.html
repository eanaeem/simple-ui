<ul *ngIf="!showSideNav" [ngStyle]="nav.style" class="{{'sui-navbar sui-hide-mobile sui-hide-tablet sui-left-align ' + nav.cssClass}}">
    <li *ngIf="!nav.showBothBrandAndLogo">
        <a href="/">
            <img *ngIf="nav.brandLogoPath && !nav.showBothBrandAndLogo" src="{{nav.brandLogoPath}}">
            <span  class={{nav.brandCssClass}}  [ngStyle]="nav.brandStyle" *ngIf="!nav.brandLogoPath"> {{nav.brand}} </span>
            <span *ngIf="nav.showBothBrandAndLogo">
              <img *ngIf="nav.brandLogoPath" src="{{nav.brandLogoPath}}">
              <span  class={{nav.brandCssClass}}  [ngStyle]="nav.brandStyle"> {{nav.brand}} </span>
            </span>
        </a>
    </li>
    <li *ngIf="nav.showBothBrandAndLogo">
        <a href="/">
            <img *ngIf="nav.brandLogoPath" src="{{nav.brandLogoPath}}">
        </a>
    </li>
    <li *ngIf="nav.showBothBrandAndLogo">
        <a href="/" class={{nav.brandCssClass}}  [ngStyle]="nav.brandStyle">
            {{nav.brand}}
        </a>
    </li>
    <li *ngFor="let item of nav.links" class="sui-right">
        <a routerLink="{{item.routerLink}}" routerLinkActive="sui-active" title="{{item.displayName}}" class="{{item.cssClass}}" [ngStyle]="item.style">
            <i *ngIf="item.icon" class="{{item.icon}}"> </i>
            <span *ngIf="item.showBothIconText">  
                <i *ngIf="item.icon" class="{{item.icon}}"> </i> {{item.displayName}} 
            </span>
            <span *ngIf="!item.icon"> {{item.displayName}}  </span>
        </a>
    </li>
</ul>
<div class="sui-hide-desktop-xl sui-hide-desktop">
    <ul class="sui-navbar">
        <li class="sui-opennav sui-right">
            <a href="javascript:void(0); " (click)="onBarsClicked() ">â˜°</a>
        </li>
    </ul>
</div>
<ul *ngIf="showSmallMenu" [ngStyle]="nav.style" class="{{'sui-navbar sui-left-align ' + nav.cssClass}} ">
    <li>
        <a href="/">
            <img *ngIf="nav.brandLogoPath" src="{{nav.brandLogoPath}}">
            <span  class={{nav.brandCssClass}}  [ngStyle]="nav.brandStyle" *ngIf="!nav.brandLogoPath"> {{nav.brand}} </span>
            <span *ngIf="nav.showBothBrandAndLogo">
              <img *ngIf="nav.brandLogoPath" src="{{nav.brandLogoPath}}">
              <span  class={{nav.brandCssClass}}  [ngStyle]="nav.brandStyle" class="sui-margin-left sui-margin-right"> {{nav.brand}} </span>
            </span>
        </a>
    </li>
    <li *ngFor="let item of nav.links">
        <a routerLink="{{item.routerLink}}" routerLinkActive="active" title="{{item.displayName}}" class="{{item.cssClass}}" [ngStyle]="item.style">
            <i *ngIf="item.icon" class="{{item.icon}}"> </i>
            <span *ngIf="item.showBothIconText">  
                <i *ngIf="item.icon" class="{{item.icon}}"> </i> {{item.displayName}} 
            </span>
            <span *ngIf="!item.icon"> {{item.displayName}}  </span>
        </a>
    </li>
</ul>

<nav class="{{'sui-sidenav  sui-card-2 ' + nav.cssClass}}" *ngIf="showSide">
    <a (click)="sui_close()" class="sui-closenav sui-large">Close &times;</a>
    <a routerLink="{{item.routerLink}}" routerLinkActive="active" title="{{item.displayName}}" class="{{item.cssClass}}" [ngStyle]="item.style">
        <i *ngIf="item.icon" class="{{item.icon}}"> </i>
        <span *ngIf="item.showBothIconText">  
                <i *ngIf="item.icon" class="{{item.icon}}"> </i> {{item.displayName}} 
            </span>
        <span *ngIf="!item.icon"> {{item.displayName}}  </span>
    </a>
</nav>


<header *ngIf="showSideNav" class="{{'sui-navbar sui-left-align ' + nav.cssClass}}" [ngStyle]="nav.style">
    <span class="sui-opennav sui-xlarge" (click)="sui_open()">&#9776;</span>
    <a href="/">
        <img *ngIf="nav.brandLogoPath" src="{{nav.brandLogoPath}}">
        <span class={{nav.brandCssClass}}  [ngStyle]="nav.brandStyle" *ngIf="!nav.brandLogoPath"> {{nav.brand}} </span>
        <span *ngIf="nav.showBothBrandAndLogo"> </span>
        <img *ngIf="nav.brandLogoPath" src="{{nav.brandLogoPath}}">
        <span class={{nav.brandCssClass}}  [ngStyle]="nav.brandStyle" class="sui-margin-left sui-margin-right"> {{nav.brand}} </span>
    </a>

</header>
